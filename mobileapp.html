<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan App</title>
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }

        .header {
            background-color: #006a4e;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            line-height: 50px;
        }

        .diet-button {
            display: block;
            background-color: #5dd28e;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 25px;
            font-size: 20px;
            width: 90%;
            margin: 20px auto;
            text-decoration: none;
        }

        .meal-plan {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .meal-plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .meal-plan-header h2 {
            font-size: 18px;
        }

        .meal-plan-header button {
            background-color: #ffc107;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .meal-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .meal-card h3 {
            margin-top: 0;
        }

        .meal-card .meal-details {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .add-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .add-buttons button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .add-meal {
            background-color: #ff5722;
            color: white;
        }

        .add-medication {
            background-color: #007bff;
            color: white;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #006a4e;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        .bottom-nav a {
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
            flex-grow: 1;
            position: relative;
        }

        .bottom-nav i {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        .bottom-nav span {
            display: block;
            font-size: 10px;
        }

        .bottom-nav a:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 10px;
            bottom: 10px;
            width: 1px;
            background-color: #ffffff;
        }

        /* Modal Styling */
        #mealModal, #nutritionModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        #mealModal .modal-content, #nutritionModal .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        }

        #mealModal .modal-header, #nutritionModal .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #mealModal .modal-header h2, #nutritionModal .modal-header h2 {
            font-size: 18px;
            margin: 0;
        }

        #mealModal .modal-header .close, #nutritionModal .modal-header .close {
            background-color: red;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #mealModal .modal-body input, #mealModal select,
        #nutritionModal .modal-body input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #mealModal .modal-footer, #nutritionModal .modal-footer {
            display: flex;
            justify-content: space-between;
        }

        #mealModal .modal-footer button, #nutritionModal .modal-footer button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        #mealModal .modal-footer .cancel-btn, #nutritionModal .modal-footer .cancel-btn {
            background-color: #ff5722;
        }

        #mealModal .modal-footer .add-btn, #nutritionModal .modal-footer .add-btn {
            background-color: #28a745;
        }

        /* Additional Edit Nutrition Button */
        .edit-nutrition-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px; /* Reduced button size */
            border-radius: 5px;
            font-size: 12px; /* Reduced font size */
            text-align: center;
            cursor: pointer;
            display: block;
            margin-top: 5px;
            width: auto;
        }
    </style>
</head>
<body>
    <!-- Main Content (Container) -->
    <div class="main-content">
        <!-- Header Section -->
        <div class="header">
            <img src="https://via.placeholder.com/50" alt="Profile Picture">
            <h1>Mala</h1>
        </div>

        <!-- Diet Button -->
        <a href="#" class="diet-button">Diet</a>

        <!-- Meal Plan Section -->
        <div class="meal-plan">
            <div class="meal-plan-header">
                <h2>Meal Plan</h2>
                <button id="currentDate"></button>
            </div>

            <!-- Placeholder for dynamically added meal cards -->
            <div id="mealList"></div>

            <!-- Add Buttons -->
            <div class="add-buttons">
                <button class="add-meal" id="openMealModal">Add Meal +</button>
                <button class="add-medication">Add Medication +</button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#"><i class="fas fa-utensils"></i><span>Food</span></a>
            <a href="#"><i class="fas fa-walking"></i><span>Exercise</span></a>
            <a href="#"><i class="fas fa-heartbeat"></i><span>Health</span></a>
            <a href="#"><i class="fas fa-globe"></i><span>World</span></a>
        </div>
    </div>

    <!-- Modal for Adding Meal -->
    <div id="mealModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Meal</h2>
                <button class="close" id="closeMealModal">&times;</button>
            </div>
            <div class="modal-body">
                <label for="mealType">Meal Type</label>
                <select id="mealType">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>

                <label for="foodName">Food Name</label>
                <input type="text" id="foodName" placeholder="Food Name">

                <label for="foodQuantity">Quantity</label>
                <input type="number" id="foodQuantity" placeholder="Quantity">

                <label for="foodUnit">Unit</label>
                <input type="text" id="foodUnit" placeholder="Unit (e.g., grams, pieces)">

                <label for="medication">Medication</label>
                <input type="text" id="medication" placeholder="Medication">

                <!-- Smaller Edit Nutrition Button -->
                <button class="edit-nutrition-btn" id="openNutritionModal">Edit Nutrition</button>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelMeal">Cancel</button>
                <button class="add-btn" id="addMeal">Add Meal</button>
            </div>
        </div>
    </div>

    <!-- Modal for Editing Nutrition -->
    <div id="nutritionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Nutrition</h2>
                <button class="close" id="closeNutritionModal">&times;</button>
            </div>
            <div class="modal-body">
                <label for="calories">Calories</label>
                <input type="number" id="calories" placeholder="Calories">

                <label for="protein">Protein (g)</label>
                <input type="number" id="protein" placeholder="Protein (g)">

                <label for="carbs">Carbohydrates (g)</label>
                <input type="number" id="carbs" placeholder="Carbohydrates (g)">

                <label for="fats">Fats (g)</label>
                <input type="number" id="fats" placeholder="Fats (g)">
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelNutrition">Cancel</button>
                <button class="add-btn" id="saveNutrition">Save</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Modal controls
        const mealModal = document.getElementById('mealModal');
        const nutritionModal = document.getElementById('nutritionModal');
        const openMealModalBtn = document.getElementById('openMealModal');
        const openNutritionModalBtn = document.getElementById('openNutritionModal');
        const closeMealModalBtn = document.getElementById('closeMealModal');
        const closeNutritionModalBtn = document.getElementById('closeNutritionModal');

        // Open Meal Modal
        openMealModalBtn.addEventListener('click', () => {
            mealModal.style.display = 'flex';
        });

        // Close Meal Modal
        closeMealModalBtn.addEventListener('click', () => {
            mealModal.style.display = 'none';
        });

        // Open Nutrition Modal
        openNutritionModalBtn.addEventListener('click', () => {
            nutritionModal.style.display = 'flex';
        });

        // Close Nutrition Modal
        closeNutritionModalBtn.addEventListener('click', () => {
            nutritionModal.style.display = 'none';
        });

        // Save button in Nutrition Modal
        document.getElementById('saveNutrition').addEventListener('click', () => {
            const calories = document.getElementById('calories').value;
            const protein = document.getElementById('protein').value;
            const carbs = document.getElementById('carbs').value;
            const fats = document.getElementById('fats').value;

            // Add logic to save nutrition information
            alert(`Nutrition Info Saved: ${calories} Calories, ${protein}g Protein, ${carbs}g Carbs, ${fats}g Fats`);

            nutritionModal.style.display = 'none';
        });
    </script>
</body>
</html>
