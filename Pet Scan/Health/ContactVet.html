<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medications</title>
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="../CSS/Navigation.css">
    <link rel="stylesheet" href="../CSS/Health.css">

   
</head>
<body class = "vet">
    <!-- Main Content (Container) -->
    <div class="main-content subpage vet">
        <i class="fa-solid fa-arrow-left" id = "returnBack"></i>
        
            
        <!-- Diet Button -->
        <div class="health-subpage-title"> 
            <i class="fa-solid fa-paw"></i>
            <h3>Veterinarian</h3>
        </div>

        

        <!-- Meal Plan Section -->
        <div class="health-plan">
            
          
            <div class="health-subpage-box">

                <b><h2 class = "title"> Veterinarian</h2></b>

                <div class="vaccinationList vet" id = "vaccinationList"></div>

                <div class="add-item">
                    <button id="openVaccinationPopup">Add Vaccine + </button> <!-- Medication Popup Button -->
                </div>
            </div>


           
               
    
        

        <!-- Modal Structure -->
        <div id="vaccinationModal" class="modal">
            <div class="modal-content vet">
                <div class="modal-header">
                    <h2>Add Vet</h2>
                    <span class="close" id="closeVaccinationModal">&times;</span>
                </div>
                <div class="modal-body">
                    
                    <div class="form-group">
                    <label for="vetName">Vet Clinic:</label>
                    <input type="text" id="vetName" placeholder="Enter vet clinic">
                    </div>

                    <div class="form-group"> 
                        <label for="mobile">Mobile:</label> 
                        <input type="number" id="mobile" class="date-input">
                    </div>


                    <div class="form-group">
                        <label for="vetAddress">Address:</label>
                        <input type="text" id="vetAddress" placeholder="Enter Vet Address">
                    </div>

                  
                    
                    

                    </div>

                <div class="modal-footer">
                    <button id="cancelVaccination">Cancel</button>
                    <button id="addVaccination">Add Vet</button>
                </div>
            </div>
        </div>
            
        </div>

            
        </div>

    
    </div>

   

    <!-- JavaScript -->
    <script src = "../JS/Health_Vet.js">
       
    </script>
</body>
</html>
