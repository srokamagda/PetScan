<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medications</title>
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Navigation.css">
    <link rel="stylesheet" href="../CSS/Health.css">

   
</head>
<body class = "medications">
    <!-- Main Content (Container) -->
    <div class="main-content subpage medications">
        <i class="fa-solid fa-arrow-left" id = "returnBack"></i>
        
            
       
        <div class="health-subpage-title"> 
            <i class="fa-solid fa-pills"></i>
            <h3>Medications</h3>
        </div>

        

        <!-- Meal Plan Section -->
        <div class="health-plan">
            
          
            <div class="health-subpage-box">

                <b><h2 class = "title"> Prescriptions & Medications</h2></b>

                <div class="medicationList" id = "medicationList"></div>

                <div class="add-item">
                    <button id="openMedicationModal" style = "width: 150px;">Add Medication + </button> <!-- Medication Popup Button -->
                </div>
            </div>


           
               
    
        

        <!-- Modal Structure -->
        <div id="medicationModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Medication</h2>
                    <span class="close" id="closeMedicationModal">&times;</span>
                </div>
                <div class="modal-body">
                    
                    <div class="form-group">
                    <label for="medicationName">Medication Name:</label>
                    <input type="text" id="medicationName" placeholder="Enter medication name">
                    </div>

                    <div class="form-group">
                    <label for="medicationDose">Dose:</label>
                    <input type="number" id="medicationDose" placeholder="Enter dose">
                    </div>

                    <div class="form-group">
                         <label for="doseUnit">Unit:</label> 
                            <select id="doseUnit" name="doseUnit"> 
                                <option value="grams">Grams (g)</option> 
                                <option value="milliliters">Milliliters (ml)</option> 
                                <option value="tablets">Tablets</option> 
                                <option value="pieces">Pieces</option> 
                            </select> 
                    </div>
                
                    <div class="form-group">
                        <label for="medicationTime">Time:</label>
                        <select id="medicationTime" name="medicationTime">
                            <option value="08:00">08:00 AM</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">01:00 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="16:00">04:00 PM</option>
                            <option value="17:00">05:00 PM</option>
                            <option value="18:00">06:00 PM</option>
                            <option value="19:00">07:00 PM</option>
                            <option value="20:00">08:00 PM</option>
                            <option value="21:00">09:00 PM</option>
                        </select>
                    </div>
                    
                    

                    </div>

                <div class="modal-footer">
                    <button id="cancelMedication">Cancel</button>
                    <button id="addMedication">Add Medication</button>
                </div>
            </div>
        </div>
            
        </div>

            
        </div>

    
    </div>

   

    <!-- JavaScript -->
    <script src = "../JS/Health_Medications.js"></script>
</body>
</html>
