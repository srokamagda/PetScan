<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medications</title>
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Navigation.css">
    <link rel="stylesheet" href="../CSS/Health.css">

   
</head>
<body class = "medications">
    <!-- Main Content (Container) -->
    <div class="main-content subpage conditions">
        <i class="fa-solid fa-arrow-left" id = "returnBack"></i>
        
            
       
        <div class="health-subpage-title"> 
            <i class="fa-solid fa-stethoscope"></i>
            <h3>Conditions</h3>
        </div>

        

        <!-- Meal Plan Section -->
        <div class="health-plan">
            
          
            <div class="health-subpage-box">

                <b><h2 class = "title"> Conditions</h2></b>

                <div class="medicationList" id = "medicationList"></div>

                <div class="add-item">
                    <button id="openMedicationModal" style >Add Condition + </button> <!-- Medication Popup Button -->
                </div>
            </div>


           
               
    
        

        <!-- Modal Structure -->
        <div id="medicationModal" class="modal">
            <div class="modal-content conditions">
                <div class="modal-header">
                    <h2>Add Condition</h2>
                    <span class="close" id="closeMedicationModal">&times;</span>
                </div>
                <div class="modal-body">
                    
                    <div class="form-group">
                    <label for="conditionName">Condition:</label>
                    <input type="text" id="conditionName" placeholder="Enter condition name">
                    </div>

                    <div class="form-group">
                        <label for="clinicalStatus">Clinical Status:</label> 
                           <select id="clinicalStatus" name="clinicalStatus"> 
                               <option value="active">Active</option> 
                               <option value="inactive">Inactive</option> 
                           </select> 
                   </div>

                   <div class="form-group">
                       <label for="verificationStatus">Verification Status:</label> 
                          <select id="verificationStatus" name="verificationStatus"> 
                              <option value="confirmed">Confirmed</option> 
                              <option value="uncomfirmed">Unconfirmed</option> 
                          </select> 
                  </div>
                    
                    

                    </div>

                <div class="modal-footer">
                    <button id="cancelMedication">Cancel</button>
                    <button id="addMedication">Add Medication</button>
                </div>
            </div>
        </div>
            
        </div>

            
        </div>

    
    </div>

   

    <!-- JavaScript -->
    <script src = "../JS/Health_Conditions.js">
       
    </script>
</body>
</html>
