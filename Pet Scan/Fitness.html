<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan App</title>
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Navigation.css">
    <link rel="stylesheet" href="CSS/Fitness.css">

   
</head>
<body >
    <!-- Main Content (Container) -->
    <div class="main-content">
        
            <div class="sidebar-content">
                <!-- Header Section -->
                <div class="header">
                    <img src="" id = "pet-pic" alt="Profile Picture"  onclick="window.location.href='Profile.html'">
                <h1 id = "pet-name" style="text-align: left; margin-left: 60px;"></h1>
                    <div class="menu-btn" id="menu-btn">&#9776;</div>
                    <div class="overlay" id="overlay">
                        <div class="logo_div">
                            <a href="Home.html"><img src="Images/Logo.png" href="Home.html" class = "logo" alt="Company Logo"></a>
                        </div>

                        <span class = "sidebar_divider"></span>
                    <div>
                        <a href="Home.html"><i class="fa-solid fa-house"></i></a>
                        <a href="Account.html"><i class="fa-solid fa-user"></i></a>
                        <a href="Settings.html"><i class="fa-solid fa-gear"></i></a>
                        
                        
                        <nav class="menu">
                           
                            
                            <ul>
                                <li><a href="Home.html">Home</a></li>
                                <li><a href="Account.html"> My Account</a></li>
                                <li><a href="Settings.html">Settings</a></li>
                            </ul>
                        </nav>
                    </div>
                    </div>
                </div>
        
                <!-- Rest of your content -->
                <div class="exercise-button" style = "border-top: 3px solid white;"> <h1>Fitness</h1></div>
            </div>
   
     


       

        

        <!-- Meal Plan Section -->
        <div class="exercise-plan" style = "height: 100%;">

            <div class="date-container"> 
                <button class="nav-btn" id="prevDayBtn"><i class="fa-solid fa-chevron-left"></i></button> 
            <div class="date-bubble"><div class="date-display" id="currentDateDisplay"></div> </div>
                <button class="nav-btn" id="nextDayBtn"><i class="fa-solid fa-chevron-right"></i></button> 
            </div>


            <div class="progress-container"> 
                <div class="outterCircle">
                <div class="progress-circle" id="progressCircle" style="--progress: 0;">                     
                    <h2>0</h2>
                    <p class = "unit" id = "unit"> Not Set</p>
                    <h3>Goal <span id = "goal" class = "goal">0</span></h3>
                    
                </div>
                    <button class = "set" id = "openSetGoal"> Set </button>

                </div> 
            </div>
            
            <div class = "fitnessInfo" id = "fitnessInfo">
                <div class="calories">
                    <h3>Calories</h3>
                    <h5 style = "font-size: 10px"> Burned</h5>
                    <div class = "caloriesCircle">
                        <i class="fa-solid fa-fire" style = "color:white;"></i>
                    </div>
                    <p>250 kcal</p>
                </div>

                <div class="distance">
                    <h3>Distance</h3>
                    <h5 style = "font-size: 10px"> km</h5>
                    <div class = "distanceCircle">
                        <i class="fa-solid fa-diamond-turn-right" style = "color:white;"></i>
                    </div>
                    <p>4.54 km</p>
                </div>

                <div class="time">
                    <h3>Time</h3>
                    <h5 style = "font-size: 10px"></h5>
                    <div class = "timeCircle">
                        <i class="fa-solid fa-clock" style = "color:white;"></i>
                    </div>
                    <p>2.5 hr</p>
                </div>

            </div>

            


            
            <!-- Placeholder for dynamically added meal cards -->
            <div id="mealList"></div>


        </div>

        <div id="fitnessPopup" class = "modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Set Goal</h2>
                    <span class="close" id="closeFitnessModal">&times;</span>
                </div>
                <div class="modal-body">
                    
                    <div class="form-group">
                    <label for="goalNumber">Goal</label>
                    <input type="number" id="goalNumber" placeholder="Enter goal">
                    </div>

                    <div class="form-group">
                    <label for="measureUnit">Measure Unit</label>
                    <select id="measureUnit">
                        <option value="steps">Steps</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="miles">Miles</option>
                    </select>
                </div>
    
                  
    
                <div class="modal-footer">
                    <button class="cancel-btn" id="cancelGoal">Cancel</button>
                    <button class="add-btn" id="setGoal">Set Goal</button>
                </div>
            </div>
        </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="Diet.html"><i class="fas fa-utensils"></i><span>Food</span></a>
            <a href="Fitness.html"><i class="fas fa-walking"></i><span>Exercise</span></a>
            <a href="Health.html"><i class="fas fa-heartbeat"></i><span>Health</span></a>
            <a href="World.html"><i class="fas fa-globe"></i><span>World</span></a>
        </div>
    </div>

   

    <script src = "JS/Navigation.js"></script>
    <script src = "JS/Fitness.js"></script>

         <script>
           

            document.addEventListener('DOMContentLoaded', function() {
                const currentDateDisplay = document.getElementById('currentDateDisplay');
                const prevDayBtn = document.getElementById('prevDayBtn');
                const nextDayBtn = document.getElementById('nextDayBtn');

                let currentDate = new Date();

                function updateDateDisplay() {
                    const options = { year: 'numeric', month: 'short', day: 'numeric' };
                    currentDateDisplay.textContent = currentDate.toLocaleDateString('en-US', options).replace(/,/, ' ');
                }

                prevDayBtn.addEventListener('click', function() {
                    currentDate.setDate(currentDate.getDate() - 1);
                    updateDateDisplay();
                });

                nextDayBtn.addEventListener('click', function() {
                    currentDate.setDate(currentDate.getDate() + 1);
                    updateDateDisplay();
                });

                // Initialize with the current date
                updateDateDisplay();
            });

            

    </script>
       
    </script>
</body>
</html>
